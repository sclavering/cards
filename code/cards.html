<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Cards</title>
  <link rel="stylesheet" href="cards.css">
  <script type="application/javascript;version=1.7" src="all.js"></script>
</head>

<body>

<div style="display:none" id="images"><img id="cardsimg" src="cards.png"></div>

<div id="games"></div>

<div id="floatingpile" style="position:absolute"></div>

<div id="sidebarmenu">
  <h1 id="game-name"></h1>
  <h2 id="game-name-sub"></h2>
  <p id="score-panel">Score: <span id="score-display"></span></p>
  <br>
  <br>
  <a href="#" id="game-type-menu" onclick="showGameChooser(event); return false">Choose Game</a>
  <br>
  <a href="#" onclick="newGame(); return false">New</a>
  <a href="#" onclick="restartGame(); return false">Restart</a>
  <a href="#" id="cmd:undo" onclick="undo(); return false">Undo</a>
  <a href="#" id="cmd:redo" onclick="redo(); return false">Redo</a>
  <a href="#" id="cmd:hint" onclick="hint(); return false">Hint</a>
  <a href="#" onclick="help(); return false">Show Rules</a>
  <a href="#" id="cmd:redeal" onclick="redeal(); return false">Redeal</a>
</div>

<div id="message" class="fullpageoverlay">
  <div id="message-inner">
    <p id="message1"></p>
    <p id="message2"></p>
  </div>
</div>

<div id="game-chooser" class="fullpageoverlay"><div id="game-chooser-inner">
  <h2>Which game do you want to play?</h2>
  <div></div>
</div></div>

</body>
</html>
